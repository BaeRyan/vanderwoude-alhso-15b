<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="menu-layout">
      <div class="menu-item">
        <a href="home.html"><b>Home</b></a>
      </div>
      <div class="menu-item">
        <a href="home.html"><b>Products & Services</b></a>
      </div>
      <div class="menu-item">
        <a href="contactus.html"><b>Contact Us</b></a>
      </div>
    </div>
    <div class="column-layout">
      <div class="main-column">
        <h2>Location</h2>
        <p>
          <br />
          1234 Main Street<br />
          Crete, IL 60417
        </p>
        <p><b>Phone:</b> 123-456-7890</p>
        <p><b>Email:</b> help@chowchowco.com</p>
      </div>

      <div class="sidebar-two">
        <h2>Hours of Operation</h2>
        <br />
        <p>
          <b>Monday thru Friday:</b> 9am - 6pm <br />
          <b>Saturday and Sunday:</b> Noon - 5pm
        </p>
      </div>

      <form
        action="https://us-central1-alhsofunctions.cloudfunctions.net/alhsoFormExample"
        method="post"
      >
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail" />
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>
          </li>
        </ul>
      </form>
      <style>
        form {
          /* Just to center the form on the page */
          margin: 0 auto;
          width: 400px;
          /* To see the outline of the form */
          padding: 1em;
          border: 1px solid #ccc;
          border-radius: 1em;
        }

        ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        form li + li {
          margin-top: 1em;
        }

        label {
          /* To make sure that all labels have the same size and are properly aligned */
          display: inline-block;
          width: 90px;
          text-align: right;
        }

        input,
        textarea {
          /* To make sure that all text fields have the same font settings By default, textareas have a monospace font */
          font: 1em sans-serif;
          /* To give the same size to all text fields */
          width: 300px;
          box-sizing: border-box; /* To harmonize the look & feel of text field border */
          border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
          /* To give a little highlight on active elements */
          border-color: #000;
        }

        textarea {
          /* To properly align multiline text fields with their labels */
          vertical-align: top;
          /* To give enough room to type some text */
          height: 5em;
        }

        .button {
          /* To position the buttons to the same position of the text fields */
          padding-left: 90px;
          /* same size as the label elements */
        }

        button {
          /* This extra margin represent roughly the same space as the space between the labels and their text fields */
          margin-left: 0.5em;
        }
      </style>
    </div>
  </body>
</html>
